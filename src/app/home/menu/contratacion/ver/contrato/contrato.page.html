<ion-header>
  <ion-toolbar>
    <ion-title>contrato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>AÃ±o</ion-label>
    <ion-select [(ngModel)]="idAnho" (ionChange)="onSelectAnho()">
      <ion-select-option *ngFor="let item of lstAnho" [value]="item.idAnho" >{{ item.anho }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Proceso </ion-label>
    <ion-select [(ngModel)]="idProcesoAdq" (ionChange)="onSelectProceso()">
      <ion-select-option *ngFor="let pro of lstProcesoAdq" [value]="pro.idProcesoAdq" >{{ pro.descripcionProcesoAdq }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Rubro </ion-label>
    <ion-select [(ngModel)]="idRubro">
      <ion-select-option *ngFor="let rub of lstRubroAdq" [value]="rub.idRubroInteres" >{{ rub.nombreCorto }}</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
